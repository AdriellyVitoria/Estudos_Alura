<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"> 
                    <a class="lista-menu__link" href="#">Programação</a>
                </li>
                <li class="lista-menu__item"> 
                    <a class="lista-menu__link" href="#">Front-end</a>
                </li>
                <li class="lista-menu__item"> 
                    <a class="lista-menu__link" href="#">Infraestrutura</a>
                </li>
                <li class="lista-menu__item"> 
                    <a class="lista-menu__link" href="#">Business</a>
                </li>
                <li class="lista-menu__item"> 
                    <a class="lista-menu__link" href="#">Desing e UX</a>
                </li>
            </ul>
            <a href="#"><img class="container__imagem" src="img/Polygon 1 (Stroke).svg" alt="Logo da Alurabooks"></a>
        </div>
        <div class="container">
            <a href="#"><img class="container__imagem" src="img/Favoritos.svg" alt="Meus favoritos"></a>
            <a href="#"><img class="container__imagem" src="img/Sacola.svg" alt="Uma sacola de compra"></a>
            <a href="#"><img class="container__imagem" src="img/Usuario.svg" alt="Meu perfil"></a>
        </div>
      
    </header>
    
    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input class="banner__pesquisa" type="search" placeholder="Qual será sua próxima leitura?">
    </section>
</body>
</html>
